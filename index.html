<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/font-applesdgothicneo@1.0/all.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
  </head>
  <body>
    <div id="top-part">
      <div id="default-div">
        <div id="clock-div"></div>
        <div id="greeting-div" class="hidden"></div>
      </div>
      <div class="input-div">
        <form id="login-form" class="hidden">
          <input class="login__input" type="text" placeholder="What is your name?" required />
        </form>
        <div id="todo-div" class="hidden">
          <form id="todo-form">
            <input class="todo__input" type="text" placeholder="할 일 입력" required />
          </form>
          <ul class="todo__list"></ul>
        </div>
        <div id="user-div" class="hidden"></div>
      </div>

      <div id="weather-div">
        <div class="weather-info">
          <img class="weather-info__img" src="" />
          <span class="weather-info__temp"></span>
        </div>
        <span class="weather-city"></span>
      </div>
    </div>
    <div id="quote-div">
      <span class="quote"></span>
      <span class="author"></span>
    </div>

    <div id="no-mobile">
      <span>전체화면에서 사용가능합니다</span>
    </div>

    <script src="./src/background.js"></script>
    <script src="./src/clock.js"></script>
    <script src="./src/login.js"></script>
    <script src="./src/weather.js"></script>
    <script src="./src/todo.js"></script>
    <script src="./src/quotes.js"></script>
  </body>
</html>
